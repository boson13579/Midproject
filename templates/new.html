<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="../static/img/card.png">
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>NCarU - Register</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-sm box-shadow">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong><i class="fa fa-archive"></i>NCartU</strong>
            </a>
        </nav>
    </header><br />

    <section class="register-photo"
        style="background: #ffffff;margin-top: auto;margin-right: auto;margin-left: auto;margin-bottom: auto;padding: 91px 0px;">
        <div class="form-container">
            <div class="shadow image-holder"></div>
            <form action="/register/" class="shadow" method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control" type="text" data-toggle="tooltip" data-bss-tooltip="" name="username"
                        id="username" placeholder="Username" style="margin-top: 12px;" autofocus required minlength="3"
                        title="must be 3 characters or more">
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email" required=""
                        style="margin-top: 12px;" inputmode="email" autofocus="" title="alid email">
                    <input class="form-control" type="text" name="fname" id="fname" placeholder="First Name"
                        style="margin-top: 12px;" required="">
                    <input class="form-control" type="text" name="lname" id="lname" placeholder="Last Name"
                        style="margin-top: 12px;" required="">
                    <input class="form-control" type="password" data-toggle="tooltip" data-bss-tooltip=""
                        name="password" id="password" placeholder="Password" style="margin-top: 12px;" required=""
                        minlength="8" title="at least 8 characters long">
                    <input class="form-control" type="password" name="confirm" id="confirm"
                        placeholder="Confirm Password" style="margin-top: 12px;" required="" minlength="8">
                    <p style="margin-top: 12px; text-align: center;" class="text-warning">{{msg}}</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" id="submit"
                        style="background: var(--blue);">Sign Up</button>
                </div>
                <a class="already" href="/login">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/script.min.js"></script>
</body>
</html>
