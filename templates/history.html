{% extends "base.html" %}

{% block title %}
NCartU
{% endblock %}
{% block body %}

<!-- Main Store Body -->
<div class="row">
  <div class="col-sm">
    <h2>Your Shopping History</h2>
    <p>Items you've bought in the past.</p>
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Date</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for i in range(prosLen) %}
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td><img src="/static/img/{{ pros[i][2] }}" width="30px" alt="{{ pros[i][1] }}" /></td>
          <td>{{ pros[i][1] }}</td>
          <td>{{ pros[i][3] }}</td>
          <td>{{ pros[i][5] }}</td>
          <td><a href="/filter/?id={{ pros[i][4] }}"><button type="button" class="btn btn-warning">Buy Again</button></a></td>
        </tr>
      </tbody>
      {% endfor %}
      <tfoot>
      </tfoot>
    </table>
  </div>
</div>
</div>
</main>

{% endblock %}
